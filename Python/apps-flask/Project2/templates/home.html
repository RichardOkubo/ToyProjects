{% extends "base.html" %}

{% block title %}
    <title>Home</title>
{% endblock title %}

{% block content %}
    {% if current_user.is_authenticated %}
        <h1>Login Authentication System in Flask</h1>
        <a href="{{ url_for('dashboard') }}">Dashboard</a><br>
        <a href="{{ url_for('logout') }}">Logout</a>
    {% else %}
        <h1>Login Authentication System in Flask</h1>
        <a href="{{ url_for('login') }}">Login Page</a><br>
        <a href="{{ url_for('register') }}">Register Page</a>
    {% endif %}
{% endblock content %}

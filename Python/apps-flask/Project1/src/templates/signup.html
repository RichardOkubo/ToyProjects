{% extends "base.html" %}
{% block title %}
<title>Sign up</title>
{% endblock title %}
{% block main %}
      <a href="{{ url_for('site.index') }}">Index</a>
      <form class="user-form"
            action="{{ url_for('site.signup') }}"
            method="post"
            enctype="multipart/form-data">
            {{ form.csrf_token }}
            {{ form.username.label }}<br>
            {{ form.username(size=25) }}<br>
            {{ form.email.label }}<br>
            {{ form.email(size=25) }}<br>
            {{ form.password.label }}<br>
            {{ form.password(size=25) }}<br>
            <input type="submit"
                   value="Sign up">
      </form>
{% endblock main %}

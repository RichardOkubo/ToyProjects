{% extends "base.html" %}
{% block title %}
<title>Login</title>
{% endblock title %}
{% block main %}
      <a href="{{ url_for('site.index') }}">Index</a>
      <form class="user-form"
            action="{{ url_for('site.login') }}"
            method="post"
            enctype="multipart/form-data">
            {{ form.csrf_token }}
            {{ form.email.label }}<br>
            {{ form.email(size=25) }}<br>
            {{ form.password.label }}<br>
            {{ form.password(size=25) }}<br>
            <input type="submit"
                   value="Sign in">
      </form>
{% endblock main %}
